<!doctype html>
<html lang="en">

<head>
    <title>Snow Report</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS: reset.css, Materialize, and main style.css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <div class="container">
            <h1 id="shouldISki" class="center">Should I go skiing today?</h1>
        </div>
    </header>

    <main>
        <div id="snowReport" class="container">
            <div class="row">
                <div class="col m3">
                    <div class="card blue-grey">
                        <div class="card-content white-text">
                            <span class="card-title">24 hr</span>
                            <h3 id="24hrSnow">10"</h3>
                        </div>
                    </div>
                </div>
                <div class="col m3">
                    <div class="card blue-grey">
                        <div class="card-content white-text">
                            <span class="card-title">48 hr</span>
                            <h3 id="48hrSnow">22"</h3>
                        </div>
                    </div>
                </div>
                <div class="col m3">
                    <div class="card blue-grey">
                        <div class="card-content white-text">
                            <span class="card-title">temp</span>
                            <h3 id="temp">22Â°</h3>
                        </div>
                    </div>
                </div>
                <div class="col m3">
                    <div class="card blue-grey">
                        <div class="card-content white-text">
                            <span class="card-title">conditions</span>

                            <img id="weatherIcon" src="./assets/images/icon.png" alt="">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container center">
            <div class="row">
                <h5>Where do you want to ski?</h5>
            </div>
            <div class="row">
                <input id="resortInput" class="center" type="text" placeholder="resort">
            </div>
            <div class="row">
                <a id="searchButton" class="waves-effect waves-light btn-large">search</a>
            </div>
        </div>
    </footer>


    <!-- Inline JavaScript -->

    <!-- jQuery and Materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <a class="twitter-timeline" href="https://twitter.com/zermatt_tourism?ref_src=twsrc%5Etfw">Tweets by
        zermatt_tourism</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>

</html>
